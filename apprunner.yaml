version: 1.0
runtime: python3
build:
  commands:
    build:
      #- pip install -r requirements.txt
      - pip install asgiref
      - pip install dj-database-url
      - pip install Django
      - pip install gunicorn
      - pip install packaging
      - pip install psycopg2-binary
      - pip install sqlparse
      - pip install typing_extensions
      - pip install whitenoise
      - pip install boto3
