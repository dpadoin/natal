version: 1.0
runtime: python3
build:
  commands:
    build:
      - python3 -m ensurepip --upgrade # Upgrade pip (optional)
      - pip3 install -r requirements.txt
      - pip3 install gunicorn # Install gunicorn during build
run:
  runtime-version: 3.8.16
  command: sh startup.sh
  network:
    port: 8000